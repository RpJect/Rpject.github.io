<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RpJect GitHub Page</title>
    <style>
        /* Customize your styles here */
        body {
            background-image: url('https://images.vexels.com/media/users/3/125388/raw/349b1ba6aa6495b895317efe163d8ff6-sci-fi-futuristic-interface.jpg'); /* Replace with your chosen image */
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff; /* Light text */
            font-family: 'Your Futuristic Font', sans-serif;
        }
        .header {
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.3); /* Transparent background */
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            transition: background 0.3s ease; /* Smooth transition */
        }
        .logo {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header" id="myHeader">
        <img class="logo" src="leeuw.png">
    </div>
    <main>
        <!-- Your main content goes here -->
        <section id="projects">
            <h2>My Projects</h2>
            <!-- Add project details, images, and descriptions -->
        </section>
        <section id="about">
            <h2>About Me</h2>
            <!-- Add information about yourself -->
        </section>
    </main>
    <footer>
        powered by Â© 2024 RpJect
    </footer>
    <script>
        window.onscroll = function() {
            const header = document.getElementById("myHeader");
            const sticky = header.offsetTop;
            if (window.pageYOffset > sticky) {
                header.style.background = "rgba(0, 0, 0, 0.1)"; /* Adjust transparency on scroll */
            } else {
                header.style.background = "rgba(0, 0, 0, 0.3)";
            }
        };
    </script>
</body>
</html>
